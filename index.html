<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Kush Gabani</title>
        <link rel="icon" href="assets/title-icon.png" type="image/icon type" />

        <link rel="stylesheet" href="portfolio.css" />
        <!-- Bootstrap css -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
        />
        <!-- MONTSERRAT FONT -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <div class="container align-center">
            <div>
                <img src="assets/memoji.svg" width="90%" />
            </div>
            <div style="margin-top: -2rem" id="coming-soon">
                <p class="coming-soon">COMING SOON</p>
            </div>
            <div class="container-fluid" id="social-icon">
                <a
                    href="mailto:kushgabz2687@gmail.com"
                    target="_blank"
                    class="icon"
                >
                    <img src="assets/Mail.svg" />
                </a>
                <a
                    href="https://github.com/KushGabani"
                    target="_blank"
                    class="icon"
                >
                    <img src="assets/Github.svg" />
                </a>
                <a
                    href="https://twitter.com/kaaaafifilmy"
                    target="_blank"
                    class="icon"
                >
                    <img src="assets/Twitter.svg" />
                </a>
                <a
                    href="https://medium.com/@kushgabz2687/"
                    target="_blank"
                    class="icon"
                >
                    <img src="assets/Medium.svg" />
                </a>
                <a
                    href="https://in.pinterest.com/kushgabz2687/"
                    target="_blank"
                    class="icon"
                >
                    <img src="assets/Pinterest.svg" />
                </a>
                <a
                    href="https://www.instagram.com/kush.gab/"
                    target="_blank"
                    class="icon"
                >
                    <img src="assets/Instagram.svg" />
                </a>
            </div>
            <button
                class="b1"
                id="leave-a-message"
                onclick="handleMessageClick()"
            >
                <p class="button-text">Leave a message</p>
            </button>

            <div class="message-form" id="send-a-message">
                <div class="col" style="margin: 0.6rem 0">
                    <input
                        type="text"
                        placeholder="your e-mail..."
                        autocomplete="off"
                        autocapitalize="words"
                        class="e-mail"
                        id="name"
                    />
                </div>
                <div class="col" style="margin: 0.6rem 0">
                    <textarea
                        rows="7"
                        placeholder="Hello Kush,"
                        id="message"
                        class="message"
                        autocomplete="false"
                        spellcheck="false"
                        onfocus="handleMessageFocus()"
                    ></textarea>
                </div>
                <button class="col send-btn" onclick="handleSendClick()">
                    Send
                </button>
            </div>
        </div>
    </body>
</html>
